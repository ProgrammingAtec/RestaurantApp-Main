<div class="frame" (click)="menuItemTapped()">
  <picture class="image">
    <source
      [srcset]="'assets/dishes/' + represent.name + '_320.jpg'"
      type="image/jpg"
      media="all and (max-width: 1125px)">
    <source
      [srcset]="'assets/dishes/' + represent.name + '_640.jpg'"
      type="image/jpg"
      media="all and (min-width: 1126px)">
    <img [src]="'assets/dishes/' + represent.name + '_640.jpg'">
  </picture>

  <div class="nomination">{{ represent.name }}</div>
  <div class="info">
    <div class="price">{{ represent.price + '₽' }}</div>
    <div class="weight">{{ represent.weight + 'г' }}</div>
  </div>
</div>
